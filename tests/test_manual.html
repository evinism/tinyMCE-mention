        //We want to trigger a lookup on long words that start with G.
        function startsWithG(e, word){
            if (word.length>3 && word[0].toLowerCase()=='g')
                return true;
            return false;
        };

        //This shows that we can switch on delimiter source
        function mceSource(query, process, delimiter){
            console.log('delimiter is');
            console.log(delimiter);
            if(delimiter === startsWithG )
                process(data2);
            else
                process(data1);//Process different data for different delimiters
        };

        tinyMCE.init({
            mode : "exact",
            elements : "rte",
            plugins : 'mention',
            mentions: {
                source: mceSource,
                implicitTriggers: [ 
                    startsWithG
                ]
            }
